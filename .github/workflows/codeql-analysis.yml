name: "CodeQL Analysis"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '30 0 * * 2'
  workflow_dispatch:

permissions: {}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247

    - name: Initialize CodeQL
      uses: github/codeql-action/init@d186a2a36cc67bfa1b860e6170d37fb9634742c7
      with:
        languages: 'python'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d186a2a36cc67bfa1b860e6170d37fb9634742c7
